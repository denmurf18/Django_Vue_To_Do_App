<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <input v-model="newTask" placeholder="Add a task" />
        <button @click="addTask">Add</button>

        <ul>
            <li v-for="task in tasks" :key="task.id">
                {{ task.title }} <span v-if="task.is_completed">✔️</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
    Vue.createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                tasks: [],
                newTask: ''
            }
        },
        methods: {
            fetchTasks() {
                fetch('/tasks/')
                    .then(res => res.json())
                    .then(data => this.tasks = data);
            },
            addTask() {
                fetch('/add/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ title: this.newTask })
                })
                .then(res => res.json())
                .then(task => {
                    this.tasks.push(task);
                    this.newTask = '';
                });
            }
        },
        mounted() {
            this.fetchTasks();
        }
    }).mount('#app');
    </script>
</body>
</html>
